<!-- Partie Filtres -->
<div class="filter-container">
  <form [formGroup]="filterForm">
    <input type="text" formControlName="search" placeholder="Rechercher...">
    <select formControlName="category">
      <option value="">Toutes les catégories</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
  </form>
</div>

<!-- Partie Contrôle d'affichage -->
<div class="view-controls">
  <button (click)="setViewMode('grid')" [class.active]="viewMode === 'grid'">Grille</button>
  <button (click)="setViewMode('list')" [class.active]="viewMode === 'list'">Liste</button>
</div>

<!-- Partie Liste des événements -->
<div class="container" [class.list-view]="viewMode === 'list'">
  <div *ngFor="let event of filteredEvents" class="card">
    <img *ngIf="event.image" [src]="event.image" alt="Image de l'événement">
    <div class="card-body">
      <h5 class="card-title">{{ event.titre }}</h5>
      <p class="card-text">{{ event.description }}</p>
      <!-- Reste du contenu -->
    </div>
  </div>
</div>
